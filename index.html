<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
<iframe src="./html/login.html" id="iframePage" scrolling="no" onload="changeFrameHeight()" frameborder="0"
        style="width:100%" marginwidth="0" marginheight="0"></iframe>
</body>
</html>

<script>
    function changeFrameHeight() {
        const ifm = document.getElementById("iframePage");
        ifm.height = document.documentElement.clientHeight;
    }

    window.onresize = function () {
        changeFrameHeight();
    }


    let date = new Date();
    if (date.getFullYear() >= 2023) {
        if (date.getMonth() + 1 === 12) {
            if (date.getDate() >= 29) {
                location.href = "html/MerryChristmas.html";
            }
        }
    }

</script>
