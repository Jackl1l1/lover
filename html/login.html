<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="referrer" content="no-referrer">
    <title>Happy Birthday</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
<div class="htmleaf-container">
    <div class="wrapper">
        <div class="container">
            <h1>Hello !</h1>
            <h1 style="font-size: 20px">使用手机百度app，效果最佳</h1>
            <form class="form">
                <h5>姓名是你的小名哦~</h5>
                <input id="userName" name="userName" type="text" placeholder="姓名">
                <h5>密码是你的生日哦!（如2000/01/01）</h5>
                <input id="pwd" name="pwd" type="password" placeholder="密码">
                <button type="submit" id="login-button">进入</button>
            </form>
        </div>
    </div>
</div>
<!--https://gitee.com/Jack___wu/lover/raw/master/music/Run%20To%20You.mp3-->
<script src="https://gitee.com/Jack___wu/lover/raw/master/js/jquery-2.1.1.min.js" type="text/javascript"></script>

<script>
    $('#login-button').click(function (event) {
        var userName = document.getElementById("userName").value;
        var pwd = document.getElementById("pwd").value;
        if (((userName === "荣荣" || userName === "付晓彤" || userName === "晓彤") && pwd === "2005/12/21") || (userName === "" && pwd === "pass")) {
            event.preventDefault();
            $('form').fadeOut(500);
            $('.wrapper').addClass('form-success');
            alert("请把手机横屏，再点击确定哦~~~")

            requestFullScreen();
            let date = new Date();
            if (date.getMonth() + 1 === 12 && date.getDate() > 20 && date.getDate() < 30) {
                location.href = "MerryChristmas.html";
            }
            if ((date.getMonth() + 1 === 12 && date.getDate() >= 30) ||
                (date.getMonth() + 1 === 1 && date.getDate() < 5)) {
                document.body.style.backgroundColor = "#f10019";
                setTimeout(() => {
                    location.href = "HappyNewYear.html";
                }, 2000)
            } else {
                location.href = "index1.html"
            }
        } else {
            alert("姓名是你的小名哦~\n密码是你的生日哦!（如2000/01/01）");
        }
    })


    function requestFullScreen() {
        const element = document.documentElement;
        const requestMethod = element.requestFullScreen || //W3C
            element.webkitRequestFullScreen || //Chrome等
            element.mozRequestFullScreen || //FireFox
            element.msRequestFullScreen; //IE11
        if (requestMethod) {
            requestMethod.call(element);
        } else if (typeof window.ActiveXObject !== "undefined") {//for Internet Explorer
            const wscript = new ActiveXObject("WScript.Shell");
            if (wscript !== null) {
                wscript.SendKeys("{F11}");
            }
        }
    }

    function changeFrameHeight() {
        const ifm = document.getElementById("iframepage");
        ifm.height = document.documentElement.clientHeight;
    }

    window.onresize = function () {
        changeFrameHeight();
    }
    changeFrameHeight();
</script>

</body>
</html>
